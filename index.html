<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Let's playyyy !! </h1>
        <div class="choices">
            <h3>Make a choice.. </h3>
            <button class="choice" onclick="playgame('rock')">
                <img src="rock.png" alt="Stone" width="80px" height="80px">
            </button>
            <button class="choice" onclick="playgame('paper')">
                <img src="paper.png" alt="Paper" width="80px" height="80px">
            </button>
            <button class="choice" onclick="playgame('scissor')">
                <img src="scissors.png" alt="Scissors" width="80px" height="80px">
            </button>
            
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
